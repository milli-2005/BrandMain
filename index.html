<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandMain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/accets/css/style.css">
</head>
<body>
  <div class="hero">
  <header class="text-white body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="./accets/img/BrandName.png" alt="">
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900">Home</a>
        <a class="mr-5 hover:text-gray-900">Product</a>
        <a class="mr-5 hover:text-gray-900">Pricing</a>
        <a class="mr-5 hover:text-gray-900">Contact</a>
      </nav>
      <a class="mr-5 hover:text-gray-900">Login</a>
      <button class="inline-flex items-center bg-blue-400 border-0 py-1 px-3 focus:outline-none text-white hover:bg-blue-200 rounded text-base mt-4 md:mt-0">Become a member
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>


  <section class="text-white body-font">
    <div class="container mx-auto flex px-5 py-44 items-center justify-center flex-col">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium">We Ensure A Best Insurance Service</h1>
        <p class="hero_p mb-8 leading-relaxed">We know how large objects will act, but things on a 
          small scale just do not act that way.</p>
        <div class="flex justify-center">
          <button class="hero_f_b inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Get Quote Now</button>
          <button class="hero_s_b ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Learn More</button>
        </div>
      </div>
    </div>
  </section>
  

  
</div>






  
</body>
</html>
